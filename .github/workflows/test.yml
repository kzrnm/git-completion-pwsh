name: Test

on:
  pull_request:
    paths: 
      - 'src/**'
      - 'tests/**'
      - 'testtools/**'
      - '.github/workflows/**'
  workflow_dispatch:
env:
  Module: git-completion
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        shell: [pwsh]
        include:
          - os: windows-latest
            shell: powershell
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Update git command
        uses: ./.github/actions/latest-git
      - name: Run Pester
        if: matrix.shell == 'pwsh'
        shell: pwsh
        run: Invoke-Pester -CI
      - name: Run Pester(Windows PowerShell)
        if: matrix.shell == 'powershell'
        shell: powershell
        run: Invoke-Pester -CI
